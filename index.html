<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- TimeSlot for 9 AM -->
      <div class="row">
        <p class="col-sm-1 hour">9 AM</p>
        <textarea class="col-sm-10 description" id="9"></textarea>
        <button class="col-sm-1 saveBtn btn 9oclock"><i class="fas fa-save"></i></button>
      </div>

      <!-- TimeSlot for 10 AM -->
      <div class="row">
        <p class="col-sm-1 hour">10 AM</p>
        <textarea class="col-sm-10 description" id="10"></textarea>
        <button class="col-sm-1 saveBtn btn 10oclock"><i class="fas fa-save"></i></button>
      </div>

      <!-- TimeSlot for 11 AM -->
      <div class="row">
        <p class="col-sm-1 hour">11 AM</p>
        <textarea class="col-sm-10 description" id="11"></textarea>
        <button class="col-sm-1 saveBtn btn 11oclock"><i class="fas fa-save"></i></button>
      </div>

      <!-- TimeSlot for 12 PM -->
      <div class="row">
        <p class="col-sm-1 hour">12 PM</p>
        <textarea class="col-sm-10 description" id="12"></textarea>
        <button class="col-sm-1 saveBtn btn 12oclock"><i class="fas fa-save"></i></button>
      </div>

      <!-- TimeSlot for 1 PM -->
      <div class="row">
        <p class="col-sm-1 hour">1 PM</p>
        <textarea class="col-sm-10 description" id="13"></textarea>
        <button class="col-sm-1 saveBtn btn 13oclock"><i class="fas fa-save"></i></button>
      </div>

      <!-- TimeSlot for 2 PM -->
      <div class="row">
        <p class="col-sm-1 hour">2 PM</p>
        <textarea class="col-sm-10 description" id="14"></textarea>
        <button class="col-sm-1 saveBtn btn 14oclock"><i class="fas fa-save"></i></button>
      </div>

      <!-- TimeSlot for 3 PM -->
      <div class="row">
        <p class="col-sm-1 hour">3 PM</p>
        <textarea class="col-sm-10 description" id="15"></textarea>
        <button class="col-sm-1 saveBtn btn 15oclock"><i class="fas fa-save"></i></button>
      </div>

      <!-- TimeSlot for 4 PM -->
      <div class="row">
        <p class="col-sm-1 hour">4 PM</p>
        <textarea class="col-sm-10 description" id="16"></textarea>
        <button class="col-sm-1 saveBtn btn 16oclock"><i class="fas fa-save"></i></button>
      </div>

      <!-- TimeSlot for 5 PM -->
      <div class="row">
        <p class="col-sm-1 hour">5 PM</p>
        <textarea class="col-sm-10 description" id="17"></textarea>
        <button class="col-sm-1 saveBtn btn 17oclock"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
